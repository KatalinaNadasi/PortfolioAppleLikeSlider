<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apple-like smooth slider</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <div id="slider">
      <header>
        <h3>Jquery slider</h3>
      </header>
        <div id="slides">
          <div class="slide">
            <img src="img/slides/device-imac.png" alt="device-imac">
            <img src="img/slides/device-macbook.png" alt="device-macbook">
            <img src="img/slides/device-iphone.png" alt="device-iphone">
            <img src="img/slides/device-ipad.png" alt="device-ipad">
          </div>
        </div>
        <nav id="menu">
          <ul>
            <li class="sep"></li>
            <li class="product">
              <a href="#">
                <img src="img/slides/device-imac-thumb.png" alt="thumbnail">
              </a>
            </li>
            <li class="product">
              <a href="#">
                <img src="img/slides/device-macbook-thumb.png" alt="thumbnail">
              </a>
            </li>
            <li class="product">
              <a href="#">
                <img src="img/slides/device-iphone-thumb.png" alt="thumbnail">
              </a>
            </li>
            <li class="product">
              <a href="#">
                <img src="img/slides/device-ipad-thumb.png" alt="thumbnail">
              </a>
            </li>
          </ul>
        </nav>
    </div>
  </div>

</body>

  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</html>
